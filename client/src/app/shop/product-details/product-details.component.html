<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-12 col-md-6 " id="product-img">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-80 bg-info img-fluid">
    </div>
    <div class="col-12 col-md-6">
      <h3>{{product.name}}</h3>
      <p class="price">{{product.price | currency}}</p>
      <div class="d-flex justify-content-start">
        <div class="d-flex align-items-center">
          <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
          <span class="font-weight-bold my-2">2</span>
          <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
        </div>
        <button class="btn btn-outline-secondary btn-lg ml-4">Add to cart</button>
      </div>
      <h4 class="mt-5">Description</h4>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
