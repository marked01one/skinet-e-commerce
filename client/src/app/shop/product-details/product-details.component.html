<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-12 col-md-6 " id="product-img">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-80 bg-info img-fluid">
    </div>
    <div class="col-12 col-md-6">
      <h3>{{product.name}}</h3>
      <p class="price">{{product.price | currency}}</p>
      <div class="d-flex justify-content-start">
        <div class="d-flex align-items-center">
          <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
          <span class="font-weight-bold my-2">{{quantity}}</span>
          <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
        </div>
        <button (click)="addItemToCart()" routerLink="/basket" class="btn btn-outline-primary btn-lg mx-4">Add to cart</button>
        <button routerLink="/shop" class="btn btn-outline-secondary btn-lg">Return to Shop</button>
      </div>
      <h4 class="mt-5">Description</h4>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
