<div class="container mt-5">
  <button (click)="get500Error()" class="bt btn-outline-primary mr-3">Test 500 Error</button>
  <button (click)="get404Error()" class="bt btn-outline-primary mr-3">Test 404 Error</button>
  <button (click)="get400BadRequestError()" class="bt btn-outline-primary mr-3">Test 400 Bad Request Error</button>
  <button (click)="get400ValidationError()" class="bt btn-outline-primary mr-3">Test 400 Validation Error</button>
  <div class="row mt-5" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
</div>
